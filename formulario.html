<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
  </head>
  <body>
    <h1>Cadastro</h1>
    <form action="formularioP.php" method="post" onsubmit="return validarFormulario();">

    <select name="perfil" id="perfil" required>
        <option disabled selected>Escolher perfil</option>
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
        <option value="coordenador">Coordenador</option>
    </select>    

    <select name="curso" id="curso" required>
        <option disabled selected>Escolher curso</option>
        <option value="tads 1°">TADS 1°</option>
        <option value="tads 3°">TADS 3°</option>
        <option value="tads 5°">TADS 5°</option>
    </select>    
<br>
<br>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" required><br><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required><br><br>

      <label for="confirma_senha">Confirmar Senha:</label>
      <input type="password" id="confirma_senha" name="confirma_senha" required><br><br>

      <input type="submit" value="Gravar">
    </form>

    <script src="verificacao.js"></script>
    <script src="select.js"></script>
  </body>
</html>
